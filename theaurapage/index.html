<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Aura Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div>
        <header class="header">
            <img src="hacker dp (62).jpg" alt="Title Icon" class="title-image">
            <h1 class="title">Welcome to <br><q>The Aura Page</q></h1>
            <p class="subtitle">Follow the journey and connect with us!</p>
        </header>
        <div class="buttons">
            <a href="https://linktr.ee/yourprofile" target="_blank" class="btn">Linktree - Get The Latest Merch</a>
            <a href="https://instagram.com/yourprofile" target="_blank" class="btn">Instagram</a>
            <a href="https://tiktok.com/@yourprofile" target="_blank" class="btn">TikTok</a>
            
        </div>
        </div>
        <footer class="footer">
            <form id="message-form">
                <label for="message">Leave a Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Write your message here..." required></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </footer>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
